<section class="section contact max-w-screen-xl px-4 mx-auto">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="address-block">
          <div class="media">
            <i class="fa fa-map-o"></i>
            <div class="media-body">
              <h3>Location</h3>
              <p>PO Box 16122 Collins Street West
                <br>Victoria 8007 Canada
              </p>
            </div>
          </div>
          <div class="media">
            <i class="fa fa-phone"></i>
            <div class="media-body">
              <h3>Phone</h3>
              <p>
                (+48) 564-334-21-22-34
                <br>(+48) 564-334-21-22-38
              </p>
            </div>
          </div>
          <div class="media">
            <i class="fa fa-envelope-o"></i>
            <div class="media-body">
              <h3>Email</h3>
              <p>
                infotemplatepath.com
                <br>infocleanxer.com
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="contact-form">
          <form action="#" class="row">
            <div class="col-md-6">
              <input type="text" name="name" class="form-control main" placeholder="Name" required>
            </div>
            <div class="col-md-6">
              <input type="email" class="form-control main" placeholder="Email" required>
            </div>
            <div class="col-md-12">
              <input type="text" class="form-control main" placeholder="Phone" required>
            </div>
            <div class="col-md-12">
              <textarea name="message" rows="15" class="form-control main" placeholder="Your message"></textarea>
            </div>
            <div class="col-md-12 text-right">
              <button class="btn btn-style-one" type="submit">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
