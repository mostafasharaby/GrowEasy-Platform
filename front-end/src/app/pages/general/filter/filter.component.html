<section class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 mb-3">
  <div  class="mx-auto max-w-xl py-2 px-6 rounded-full bg-gray-50 border flex focus-within:border-gray-300">
    <input type="text" placeholder="Search anything"  [(ngModel)]="searchItem" (keyup)="search($event)" name="Search"
      class="bg-transparent w-full focus:outline-none pr-4 font-semibold border-0 focus:ring-0 px-0 py-0" >
    <button (click)="openDialog()"
      class="flex flex-row items-center justify-center min-w-[130px] px-4 rounded-full font-medium tracking-wide border disabled:cursor-not-allowed disabled:opacity-50 transition ease-in-out duration-150 text-base bg-black text-white font-medium tracking-wide border-transparent py-1.5 h-[38px] -mr-3">
      Filter
    </button>
  </div>
</section>

<div *ngIf="isDialogOpen" class="fixed inset-0 z-[999] grid h-screen w-screen place-items-center bg-gray-10 bg-opacity-60 backdrop-blur-sm transition-opacity duration-300"
  (click)="closeDialog()"> 
  <div [ngClass]="{ 'opacity-100 translate-y-0 scale-100': isDialogMounted, 'opacity-0 -translate-y-28 scale-90 pointer-events-none': !isDialogMounted }"
    class="relative m-4 p-6 w-11/12 sm:w-2/3 md:w-1/2 lg:w-2/5 min-w-[280px] rounded-lg bg-white shadow-sm transition-all duration-300"
    (click)="$event.stopPropagation()">

    <!-- Dialog Title -->
    <div class="flex shrink-0 items-center pb-4 text-xl font-medium text-slate-800">
      Filter Options
    </div>

    <!-- Filter Fields -->
    <div class="space-y-4">  
      <div class="flex flex-col">
        <label class="font-medium text-slate-700">Sort By</label>
        <select 
          class="p-2 border rounded-md"    
         (click)="onSortChange($event)"
          >
          <option value=""selected>Select an option</option>
          <option value="priceAsc">Price: Low to High</option>
          <option value="priceDesc">Price: High to Low</option>
          <option value="ticketAsc">Tickets: Low to High</option>
          <option value="ticketDesc">Tickets: High to Low</option>
        </select>
      </div>
      
     
      <div class="flex items-center space-x-2">
        <div class="flex flex-col w-1/2">
          <label class="font-medium text-slate-700">Min Price</label>
          <input type="number" class="p-2 border rounded-md" placeholder="0" [(ngModel)]="minPrice"  min="1"  />
        
        </div>
        <span style="margin-top: 1rem;">-</span>
        <div class="flex flex-col w-1/2">
          <label class="font-medium text-slate-700">Max</label>
          <input type="number" class="p-2 border rounded-md" placeholder="Infinity" [(ngModel)]="maxPrice"  min="1"   />
        </div>
      </div>

    </div>

    <div class="flex shrink-0 flex-wrap items-center pt-6 justify-end space-x-4">
      <button (click)="resetFilters()"
        class="rounded-md border border-transparent py-2 px-6 text-center text-sm transition-all text-slate-600 hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
        type="button">
        Reset
      </button>
      <button (click)="applyFilters()"
        class="rounded-md bg-dark py-2 px-6 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-green-700 focus:shadow-none active:bg-green-700 hover:bg-green-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
        type="button">
        Apply
      </button>
    </div>
  </div>
</div>

<!--filter section End -->
