<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 border-0 rounded-4" style="max-width: 420px; width: 100%;">
    <div class="text-center mb-4">
      <h2 class="fw-bold text-primary">ðŸ”‘ Set Your Password</h2>
      <p class="text-muted">Create a strong password to secure your account.</p>
    </div>

    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
      <!-- New Password -->
      <div class="form-group mb-3">
        <label for="newPassword" class="form-label fw-semibold">New Password</label>
        <input
          id="newPassword"
          formControlName="newPassword"
          type="password"
          class="form-control rounded-pill py-2"
          placeholder="Enter new password"
          required
        />
        <small class="text-danger" *ngIf="passwordForm.get('newPassword')?.hasError('pattern')">
          Password must be at least <b>7 characters</b>, include <b>one capital letter</b>, <b>one number</b>, and <b>one special character</b>.
        </small>
      </div>

      <!-- Confirm Password -->
      <div class="form-group mb-3">
        <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
        <input
          id="confirmPassword"
          formControlName="confirmPassword"
          type="password"
          class="form-control rounded-pill py-2"
          placeholder="Confirm new password"
          required
        />
        <small class="text-danger" *ngIf="passwordForm.hasError('mismatch')">
          Passwords do not match.
        </small>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary w-100 rounded-pill py-2 fw-semibold"
        [disabled]="passwordForm.invalid"
      >
        âœ… Set Password
      </button>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">
        Already have an account?
        <a routerLink="/auth/login" class="text-decoration-none">Login</a>
      </small>
    </div>
  </div>
</div>
